<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Nested Row Column</title>
<style type="text/css">
.side-bar, .main-bar {
	margin-bottom: 10px;
	min-height: 150px;
	text-align: center;
	font-size: large;
	background-color: silver;
}

.main-bar {
	min-height: 310px;
}


</style>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-12">
						<div class="side-bar">Demo Text</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="side-bar">Demo Text</div>
					</div>
				</div>

			</div>
			<div class="col-md-8">
				<div class="main-bar">Demo Text</div>
			</div>
		</div>
	</div>

	
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<div class="side-bar">Col 5 </div>
			</div>
			<div class="col-md-7">
				<div class="row">
					<div class="col-md-6">
						<div class="side-bar">Col 3.5</div>
					</div>
				
					<div class="col-md-6">
						<div class="side-bar">Col 3.5</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
