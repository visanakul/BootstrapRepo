<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Bootstrap 101 Template</title>
<style type="text/css">
img {
	background-color: black;
	height: auto;
	width: 100%;
	color: white;
	margin: 0;
	padding: 0;
	color: white;
}
</style>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4 col-lg-6 offset-lg-6 col-sm-6 offset-sm-0 col-4 offset-4">

				<img src="img/Koala.jpg" class="img-responsive" />
			</div>

		</div>
		<div class="row">
			<div class="col-md-4 col-lg-6 col-sm-6 col-4 offset-0">

				<img src="img/Jellyfish.jpg" class="img-responsive" />

			</div>

			<div class="col-md-4 offset-md-4 col-lg-6 offset-lg-0 col-sm-6 offset-sm-0 col-4 offset-4">
				<img src="img/Hydrangeas.jpg" class="img-responsive" />
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
