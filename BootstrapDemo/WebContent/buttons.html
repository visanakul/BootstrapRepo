<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-primary">Primary</button>
				<button class="btn btn-secondary">Secondary</button>
				<button class="btn btn-info">Info</button>
				<button class="btn btn-warning">Warning</button>
				<button class="btn btn-danger">Danger</button>
				<button class="btn">Default</button>
				<button class="btn btn-light">Light</button>
				<button class="btn btn-dark">Dark</button>
				<button class="btn btn-link">Link</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<a href="#" class="btn btn-primary">Google Link</a>
				<input type="text" class="btn btn-secondary" value="Textbox" />
				<input type="checkbox" class="btn btn-info">Checkbox 
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-outline-primary">Primary</button>
				<button class="btn btn-outline-secondary">Secondary</button>
				<button class="btn btn-outline-info">Info</button>
				<button class="btn btn-outline-warning">Warning</button>
				<button class="btn btn-outline-danger">Danger</button>
				<button class="btn">Default</button>
				<button class="btn btn-outline-light text-dark">Light</button>
				<button class="btn btn-outline-dark">Dark</button>
				<button class="btn btn-outline-link">Link</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-primary btn-lg">Large</button>
				<button class="btn btn-primary">Normal</button>
				<button class="btn btn-primary btn-sm">Small</button>
				<button class="btn btn-primary btn-block">Block</button>
				<button class="btn btn-primary">Primary</button>
				<button class="btn btn-primary active">Primary Active</button>
				<button class="btn btn-primary disabled">Primary Disabled</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-primary">
				<span class="spinner-border spinner-border-sm"></span>
				Loading...</button>
				<button class="btn btn-primary disbaled">
				<span class="spinner-border spinner-border-sm"></span>
				Disabled Loading...</button>
				<button class="btn btn-primary">
				<span class="spinner-grow spinner-grow-sm"></span>
				Grow Loading...</button>

			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
