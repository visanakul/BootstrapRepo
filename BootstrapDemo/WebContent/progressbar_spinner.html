<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 p-2">
				<div class="progress" style="height: 20px">
					<div class="progress-bar bg-success" style="width: 60%;">Progress</div>
				</div>
			</div>
			<div class="col-md-6 p-2">
				<div class="progress" style="height: 20px">
					<div class="progress-bar progress-bar-striped bg-success"
						style="width: 60%;">Progress</div>
				</div>
			</div>
			<div class="col-md-6 p-2">
				<div class="progress" style="height: 20px">
					<div
						class="progress-bar progress-bar-striped progress-bar-animated"
						style="width: 60%;">Progress</div>
				</div>
			</div>
			<div class="col-md-6 p-2">
				<div class="progress" style="height: 20px">
					<div class="progress-bar bg-success" style="width: 60%;">Saved</div>
					<div class="progress-bar bg-danger" style="width: 40%;">Unsaved</div>
				</div>
			</div>
			<div class="col-md-6 p-2">
				<div class="spinner-border"></div>
			</div>
			<div class="col-md-6 p-2">
				<div class="spinner-border">Hello</div>
			</div>
			<div class="col-md-6 p-2">

				<div class="spinner-border text-danger bg-success"></div>
				<span>Loading...</span>

			</div>
			<div class="col-md-6 p-2">
				<span class="spinner-grow text-danger  bg-success">Loading...</span>
			</div>
		</div>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
