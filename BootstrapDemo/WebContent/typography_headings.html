<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style type="text/css">
test {
	display: block; background-color : black;
	color: white;
	padding: 0 0 0 8px;
	font-size: x-large;
	background-color: black;
}
</style>
</head>
<body>
	<div class="container">
		<test>This is Typography Test</test>
		<h1>H1</h1>
		<h2>H2</h2>
		<h3>H3</h3>
		<h4>H4</h4>
		<h5>H5</h5>
		<h6>H6</h6>
		<hr />
		<span class="h1">H1</span> <span class="h2">H2</span> <span class="h3">H3</span>
		<span class="h4">H4</span> <span class="h5">H5</span> <span class="h6">H6</span>
		<hr />
		<h1>
			Hollo <small>world!!!</small>
		</h1>
		<h1>
			Hollo <span class="small">world!!!</span>
		</h1>
		
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
